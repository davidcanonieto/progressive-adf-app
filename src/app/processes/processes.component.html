<button
    *ngIf="appName"
    mat-raised-button
    routerLink="/apps/{{appName}}/start-process"
    color="primary">
    Start new process
</button>

<adf-cloud-process-list
  #processListCloud
    [appName]="appName"
    [status]="'RUNNING'"
    (rowClick)="onRowClick($event)">
</adf-cloud-process-list>
<adf-pagination
    [target]="processListCloud"
    [supportedPageSizes]="supportedSizes">
</adf-pagination>
