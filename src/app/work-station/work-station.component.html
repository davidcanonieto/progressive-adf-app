<h3>
  <a routerLink="/apps" class="adf-go-to-apps-button">
    <mat-icon matListIcon>apps</mat-icon>
    <span>Apps</span>
  </a>
  > {{ appName }}
</h3>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>widgets</mat-icon>
      Processes
    </ng-template>
    <app-processes></app-processes>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>storage</mat-icon>
      Tasks
    </ng-template>
    <app-tasks></app-tasks>
  </mat-tab>

</mat-tab-group>
